<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Licensing Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2634 0%, #2d3748 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1a2634;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #6b7280;
            font-size: 0.9375rem;
        }
        .pin-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .pin-box {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .pin-box:focus {
            border-color: #d97706;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
            outline: none;
        }
        #pin-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            font-size: 1rem;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #b45309 0%, #92400e 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(217, 119, 6, 0.3);
        }
        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            text-align: center;
        }
        .pin-label {
            text-align: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="login-icon">ðŸ”§</div>
            <h1 class="login-title">Licensing Roadmap</h1>
            <p class="login-subtitle">Professional License Tracking</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/login" id="login-form">
            <div class="pin-label">Enter Your 6-Digit PIN</div>
            <div class="pin-container" id="pin-display">
                <input type="text" class="pin-box" maxlength="1" readonly>
                <input type="text" class="pin-box" maxlength="1" readonly>
                <input type="text" class="pin-box" maxlength="1" readonly>
                <input type="text" class="pin-box" maxlength="1" readonly>
                <input type="text" class="pin-box" maxlength="1" readonly>
                <input type="text" class="pin-box" maxlength="1" readonly>
            </div>
            <input type="text" id="pin-input" name="pin" maxlength="6" autofocus>
            <button type="submit" class="btn btn-login">ðŸ”“ Login</button>
            <div class="text-center mt-3" style="font-size: 0.875rem; color: #6b7280;">
                Forgot PIN? Contact your administrator
            </div>
        </form>
    </div>

    <script>
        const pinInput = document.getElementById('pin-input');
        const pinBoxes = document.querySelectorAll('.pin-box');
        const form = document.getElementById('login-form');

        // Focus on the hidden input
        pinInput.focus();

        // Update display boxes when typing
        pinInput.addEventListener('input', function(e) {
            const value = e.target.value;
            pinBoxes.forEach((box, index) => {
                box.value = value[index] || '';
            });
            
            // Auto-submit when 6 digits entered
            if (value.length === 6) {
                form.submit();
            }
        });

        // Click on any box to focus the hidden input
        pinBoxes.forEach(box => {
            box.addEventListener('click', () => {
                pinInput.focus();
            });
        });

        // Keep focus on hidden input
        document.addEventListener('click', () => {
            pinInput.focus();
        });
    </script>
</body>
</html>
